<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>This form created by Ashish</h1>
    <br>
    <h2>Contact us form</h2>

    <form action="https://github.com/Ashish-Sharma1407">
        <table>
            <tr>
                <td>
                    <label for="Name">Name</label>
                </td>
                <td>
                    <input type="text" id="Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email">Email</label>
                </td>
                <td>
                    <input type="email" id="Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="contact">Contact</label>
                </td>
                <td>
                    <input type="tel" id="contact">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender</label>
                </td>
                <td>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="rts">Rather Not Say</option>
                    </select>
                </td>
            </tr>
            <tr>
              <td>
                <label for="dob">DOB</label>
              </td>
              <td>
                <input type="date" id="dob">
              </td>  
            </tr>
            <tr>
               <td>
                <label for="Rating">Rating</label> 
               </td>
               <td>

                <input type="radio" id="1" name="star"/>
                <label for="1">1</label>

                <input type="radio" id="2" name="star"/>
                <label for="2">2</label>

                <input type="radio" id="3" name="star"/>
                <label for="3">3</label>

                <input type="radio" id="4" name="star"/>
                <label for="4">4</label>

                <input type="radio" id="5" name="star"/>
                <label for="5">5</label>

               </td>
            </tr>   
        </table>

        <p>Enter your message</p>
        <textarea
        id="msg"
        cols="35"
        rows="5"
        placeholder="Enter Your message"
        ></textarea>
        
        <br>
        <input type="submit" />
        <input type="reset" />

    </form>
</body>
</html>
